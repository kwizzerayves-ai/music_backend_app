<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Özel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #f0f0f0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Yağmur efekti */
        .rain-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rain-drop {
            position: absolute;
            top: -20px;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(173, 216, 230, 0.7));
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            to { transform: translateY(100vh); }
        }

        /* Şimşek efekti */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 3.2rem;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
            animation: pulse 4s infinite alternate, glow 3s infinite alternate;
            font-weight: 700;
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .lyrics-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 300px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lyrics {
            position: relative;
            z-index: 2;
            padding: 30px;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ffffff;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
        }
        
        .lyrics::-webkit-scrollbar { display: none; }

        .lyric-line {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .lyric-line.active { opacity: 0.4; transform: translateY(0); }

        .lyric-line.highlight {
            opacity: 1;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 15px white;
            font-size: 1.4rem;
        }

        .play-button {
            margin-top: 40px;
            padding: 20px 50px;
            font-size: 1.6rem;
            background: #111;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-button:hover {
            background: #222;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .heart { color: #ff4757; animation: heartbeat 1.5s infinite; display: inline-block; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
    </style>
</head>
<body>
    <div class="rain-background" id="rain"></div>
    <div class="lightning" id="lightning"></div>
    
    <div class="container">
        <h1 class="welcome-text" id="welcomeText">Hoş geldin kurban olduğum<br><span style="font-size: 1.8rem;">burası sadece sana özel</span></h1>
        
        <div class="lyrics-container" id="lyricsContainer" style="display: none;">
            <div class="lyrics" id="lyrics"></div>
        </div>
        
        <button class="play-button" id="playButton">
            <i class="fas fa-play-circle"></i> <span>Hadi Dinle</span>
        </button>
        
        <audio id="mainAudioPlayer" loop><source src="Sevgilim.mp3" type="audio/mpeg"></audio>
        <audio id="rainAudioPlayer" loop><source src="yağmur.mp3" type="audio/mpeg"></audio>
        
        <div class="footer">Sadece senin için <span class="heart">❤</span> yapıldı</div>
    </div>

    <script>
        const lyrics = [
            "Saçların ıslanır, ellerin bana bağlanır",
            "Utanır, söylemez, diz çöküp sana yalvarır",
            "Dudakların bana nasıl da yakınken öyle",
            "Bu rüyadan biri, biri beni uyandırır",
            "Saatler geçmiyor, bu rüzgâr artık esmiyor",
            "Bana senden kalan hatıralar da yetmiyor",
            "Ellerim üşüyor, fotoğraflar konuşmuyor",
            "Bu zalim dünyada hiçbi' şey beni ısıtmıyor", // KRİTİK NOKTA
            "Bi' sahne kurmuşum, Kadıköy'de buluşmuşum",
            "Seninle ağlayıp saatlerce konuşmuşum",
            "Verdiğim sözleri birer birer unutmuşum",
            "Üzgünüm, sevgilim, düşlerimle savrulmuşum",
            "Bu dağ bu karları nasıl taşır, anlamadım",
            "Ben bir kez vuruldum bir daha hiç kalkamadım",
            "Sevmeyi denedim, afalladım, afalladım",
            "Denedim, olmadı, hiç kimseye inanmadım"
        ];

        const lyricsElement = document.getElementById('lyrics');
        const playButton = document.getElementById('playButton');
        const mainAudioPlayer = document.getElementById('mainAudioPlayer');
        const rainAudioPlayer = document.getElementById('rainAudioPlayer');
        
        // TEMPO AYARLARI
        const NORMAL_TEMPO = 4800; // İlk 8 satır (Yavaş ve hüzünlü)
        const FAST_TEMPO = 3600;   // İkinci yarı (Öncekine göre biraz daha yavaşlatıldı)

        function loadLyrics() {
            lyrics.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'lyric-line';
                div.textContent = line;
                div.id = `line-${index}`;
                lyricsElement.appendChild(div);
            });
        }

        function showLyrics() {
            const lines = document.querySelectorAll('.lyric-line');
            let index = 0;

            function processLine() {
                if (index > 0) lines[index-1].classList.remove('highlight');
                
                if (index < lines.length) {
                    lines[index].classList.add('active', 'highlight');
                    lines[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Tempo kontrolü
                    let currentDelay = (index >= 7) ? FAST_TEMPO : NORMAL_TEMPO;
                    
                    index++;
                    setTimeout(processLine, currentDelay);
                } else {
                    setTimeout(() => {
                        lines.forEach(l => l.classList.remove('active', 'highlight'));
                        index = 0;
                        processLine();
                    }, 5000);
                }
            }
            processLine();
        }

        function createRain() {
            const rainContainer = document.getElementById('rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                rainContainer.appendChild(drop);
            }
        }

        playButton.addEventListener('click', () => {
            mainAudioPlayer.play();
            rainAudioPlayer.play();
            document.getElementById('lyricsContainer').style.display = 'block';
            playButton.style.display = 'none';
            document.getElementById('welcomeText').innerHTML = "Sessizce dinle kurban olduğum...";
            showLyrics();
        });

        window.onload = () => {
            loadLyrics();
            createRain();
        };
    </script>
</body>
</html>
